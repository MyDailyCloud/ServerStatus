name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.3'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Run go vet
      run: go vet ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.3'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build data-server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p release
        cd data-server
        if [ "$GOOS" = "windows" ]; then
          go build -ldflags "-s -w" -o ../release/data-server-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./main.go
        else
          go build -ldflags "-s -w" -o ../release/data-server-${{ matrix.goos }}-${{ matrix.goarch }} ./main.go
        fi
    
    - name: Build monitor-agent
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        cd monitor-agent
        if [ "$GOOS" = "windows" ]; then
          go build -ldflags "-s -w" -o ../release/monitor-agent-${{ matrix.goos }}-${{ matrix.goarch }}.exe ./main.go
        else
          go build -ldflags "-s -w" -o ../release/monitor-agent-${{ matrix.goos }}-${{ matrix.goarch }} ./main.go
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: serverstatus-${{ matrix.goos }}-${{ matrix.goarch }}
        path: release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Prepare release assets
      run: |
        mkdir -p release-final
        find artifacts -name "*" -type f -exec cp {} release-final/ \;
        ls -la release-final/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-final/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}